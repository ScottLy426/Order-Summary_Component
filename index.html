<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" type="text/css" href="index.css"/>
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card-container">
    <div class="card">
      <img class="hero-image" src="images/illustration-hero.svg">
      <h1 class="order-summary">Order Summary </h1>
      <p class="desc">
        <br>You can now listen to millions of songs,<br>
        <br>audiobooks, and podcasts on any device<br>
        <br>anywhere you like!<br>
      </p>
      <div class="payment-plan-container">
        <img class="music-icon" src="images/icon-music.svg">
        <div class="annual">
          <span class="annual-desc">Annual Plan</span>
          <span>$59.99/year</span>
        </div>
        <a class="change" href="blank">Change</a>
      </div>
      <div>
        <button class="payment-process">
          Process to Payment
        </button>
      </div>
      <div>
        <a class="cancel" href="blank" class="cancel-order">
          Cancel Order
        </a>
      </div>
           
    </div>
  </main>
</body>
</html>
